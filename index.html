<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>供应商管理系统</title>
    <link rel="stylesheet" type="text/css" href="/loader.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/ankareport/dist/ankareport.css"
    />
  </head>

  <body>
    <div id="app">
      <div id="loading-bg">
        <div class="loading-logo">
          <!-- SVG Logo -->
          <img
            src="/src/assets/images/logo.jpg"
            style="width: 50px; border-radius: 5px"
            alt=""
          />
        </div>
        <div class="loading">
          <div class="effect-1 effects"></div>
          <div class="effect-2 effects"></div>
          <div class="effect-3 effects"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>

    <script>
      const loaderColor =
        localStorage.getItem("sneat-initial-loader-bg") || "#FFFFFF";
      const primaryColor =
        localStorage.getItem("sneat-initial-loader-color") || "#696CFF";

      if (loaderColor)
        document.documentElement.style.setProperty(
          "--initial-loader-bg",
          loaderColor
        );

      if (primaryColor)
        document.documentElement.style.setProperty(
          "--initial-loader-color",
          primaryColor
        );
    </script>
    <script src="https://unpkg.com/ankareport/dist/ankareport.js"></script>
  </body>
</html>
